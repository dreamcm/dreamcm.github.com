<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
	.box{ height:400px; line-height:400px; font-size:50px; text-align:center; font-family:微软雅黑; font-weight:bold; text-shadow: 0 0 0 #000;}
	.sun{width:80px;height:80px;border-radius:50%;background:#CC0;box-shadow:5px 5px 100px #CF0;position:absolute;top:0;left:0;}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var oSun=document.querySelector('.sun');	
		document.onmousemove=function(ev){
			oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';	
			oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';	
			var x=(oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var y=(oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			var c=Math.sqrt(x*x+y*y);
			oBox.style.textShadow=x/3+'px '+y/3+'px '+c/10+'px #000';
		}
	};
</script>
</head>

<body>
	<div class="box">的覅ID每次看到</div>
    <div class="sun"></div>
</body>
</html>
