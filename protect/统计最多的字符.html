<script>
	var str = 'abcdaaaaaaaa';
 	var arr= str.split('');
	var json = {};
	for(var i = 0;i<arr.length;i++){
		if(json[arr[i]] == undefined){
			json[arr[i]] = 1;
		}else{
			json[arr[i]]++;	
		}		
	}
	//console.log(json);
	var s = '';
	var n = 0;
	
	for(var name in json){
		if(json[name]>n){
			n = json[name];
			s = name;
		}
	}
	console.log(n,s);
	
</script>
