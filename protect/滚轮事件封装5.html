<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#div1{width:200px;height:200px; background:#ccc;}
</style>
<script src="addWheel.js"></script>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	function addWheel(obj,fn){
	function fnWheel(ev){
		var oEvent = ev||event;
		var down = false;
		//2判断滚轮方向
		if(oEvent.wheelDelta){
			//下
			if(oEvent.wheelDelta<0){
				down = true;
			}else{
				down = false;
			}
					
		}else{
			//下
			if(oEvent.detail>0){
				down = true;
			}else{
				down = false;
			}
		}
		//3根据方向down干事儿
		fn(down);
	}
	//1.滚轮事件兼容
	obj.onmousewheel = fnWheel;
	obj.addEventListener&&obj.addEventListener('DOMMouseScroll',fnWheel,false);
}

	addWheel(oDiv, function(down){
		if(down){
			alert('亲，going down');
		}else{
			alert('亲，going up');
		}
	});
};
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
