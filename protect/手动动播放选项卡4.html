<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#box{ float:left;}
	#box .on{ background:red;}
	#box div{ background:#ccc; width:300px;height:300px; display:none;}
</style>
<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aBtn = oBox.getElementsByTagName('input');
		var aDiv = oBox.getElementsByTagName('div');
		var iNow = 0;
		var timer = null;
		function tab(){
			for(var i = 0;i<aBtn.length;i++){
				aBtn[i].className = '';
				aDiv[i].style.display = 'none';
			}	
			aBtn[iNow].className = 'on';
			aDiv[iNow].style.display = 'block';			
		}
		for(var i = 0;i<aBtn.length;i++){
			aBtn[i].index = i;
			aBtn[i].onclick = function(){
				iNow = this.index;
				tab();
			};
		}
		function next(){
			iNow ++;
			if(iNow == aBtn.length){
				iNow = 0;
			}
			tab();
		}
		clearInterval(timer);
		timer = setInterval(next,1000);
		oBox.onmouseover = function(){
			clearInterval(timer);	
		};
		oBox.onmouseout = function(){
			timer = setInterval(next,1000);
		};
		
	};
</script>
</head>
<body>
	<div id="box">
    	<input type="button" value="小说" class="on">
    	<input type="button" value="电影">
    	<input type="button" value="音乐">
       	<div style="display:block;">芈月传</div> 
       	<div>疯狂动物城</div> 
       	<div>那些花儿</div> 
    </div>
</body>
</html>
