<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
*{margin:0;padding:0;}
ul{ list-style:none;}
#ul1{width:906px; margin:0 auto;}
#ul1 li{width:300px; height:300px; float:left; border:1px solid #ccc;}
#ul1 li img{width:100%;}
</style>
<script>
	window.onload = window.onresize = window.onscroll = function(){
		var aImg = document.getElementsByTagName('img');
		var sT = document.documentElement.scrollTop||document.body.scrollTop;
		var cH = document.documentElement.clientHeight;
		for(var i = 0;i<aImg.length;i++){
			if(aImg[i].offsetTop<sT+cH){
				aImg[i].src = aImg[i].getAttribute('_src');
			}
		}
	};
</script>
</head>
<body>
<ul id="ul1">
	<li><img _src="img/m1.jpg"></li>
	<li><img _src="img/m2.jpg"></li>
	<li><img _src="img/m3.jpg"></li>
	<li><img _src="img/m4.jpg"></li>
	<li><img _src="img/m5.jpg"></li>
	<li><img _src="img/m6.jpg"></li>
	<li><img _src="img/m7.jpg"></li>
	<li><img _src="img/m8.jpg"></li>
	<li><img _src="img/m9.jpg"></li>
	<li><img _src="img/m10.jpg"></li>
</ul>
</body>
